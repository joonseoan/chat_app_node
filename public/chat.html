<!DOCTYPE html>

<html>

	<head>

		<meta charset="utf-8">
		<title>Chat | ChatApp</title>
		<meta name = "viewport" content = "width = device-width initial-scale = 1 user-scalable = no">
		<link rel="stylesheet" href = "/css/styles.css"></link>	

	</head>
	
	<body class = "chat">
		
		<!-- for the left menubar -->
		<div class = "chat__sidebar">
			
			<h3>People</h3>
			<div id = "users"></div>

		</div>

		<div class = "chat__main">

			<ol id = "messages" class = "chat__messages"></ol>

			<div class = "chat__footer">
				
				<form id = "message-form">

					<!-- we can use autocomplete attribute over here. -->
			 		<input type = "text" name = "message" placeholder = "Message" autofocus autocomplete = "off" />
			 	
			 		<button> Send </button>

				</form>

			 	<button id = "send-location">Send Location</button>

			</div>

		</div>

		<!-- This is a way to import libraries in javascript -->
		
		
		<!-- 
			
			type : let browser know what components are inside of tags

			must visit at: https://github.com/janl/mustache.js/ to understand it
		
		-->
		<script id = "message-template" type = "text/template" >
			
			<li class = "message">
			
				<div class = "message__title">

					<h4>{{ from }}</h4>
					<span>{{ createdAt }}</span>

				</div>
			
				<div class = "message__body">
					<p>{{ text }}</p>
				</div>
			
			</li>

		</script>

		<script id = "location-message-template" type = "text/template" >
			
			<li class = "message">

				<div class = "message__title">

					<h4>{{ from }}</h4>
					<span>{{ createdAt }}</span>

				</div>

				<div class = "message__body">
				
					<a href = "{{ url }}" target = "_blank" >My Current Location</a>
				
				</div>

			</li>

		</script>
		
		<!-- importing socket.io from the moule-->

		<!-- 

			setup the socket.io in the client side
					
			as socket.io is loaded in the html,
			now we can use the socket.io js libraries.

		-->
		<script src = "socket.io/socket.io.js"></script>
		
		<script src = "./js/libs/jquery-3.3.1.min.js"></script>
		
		<script src = "./js/libs/moment.js"></script>

		<!-- added the mustache.js-->
		<script src = "./js/libs/mustache.js"></script>
		<script src = "./js/libs/deparam.js"></script>
		<script src = "./js/chat.js">
			
		</script>
	
	</body>

</html>
